<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Bubu</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Fredoka', sans-serif; 
            width: 100vw;
            height: 100vh;
            background: black;
        }

        /* --- PHASE 1: PINK THEME --- */
        #intro-screen {
            background: linear-gradient(135deg, #fff0f5 0%, #ffdeeb 100%);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            z-index: 10;
        }

        h1.question {
            color: #ff6b81;
            font-size: 28px;
            text-align: center;
            margin-bottom: 40px;
            padding: 0 20px;
            line-height: 1.5;
            text-shadow: 2px 2px 0px #fff;
        }

        .btn-container {
            position: relative;
            width: 350px;
            height: 100px;
        }

        button {
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            font-family: 'Fredoka', sans-serif; 
            position: absolute;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* YES BUTTON (Runs away) */
        #btn-yes {
            background: white;
            color: #ff4757;
            left: 20px;
            border: 2px solid #ff4757;
        }

        /* NO BUTTON (Triggers show) */
        #btn-no {
            background: #ff4757;
            color: white;
            right: 20px;
        }
        #btn-no:hover {
            transform: scale(1.1);
            background: #ff6b81;
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            background: rgba(255, 105, 180, 0.4);
            border-radius: 50%;
            bottom: -10px;
            animation: floatUp 10s linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* --- PHASE 2: CINEMATIC DARK MODE --- */
        #cinematic-screen {
            display: none;
            background: black;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            z-index: 20;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .photo-frame {
            width: 300px;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            border: 4px solid white;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
            margin-bottom: 30px;
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .glowing-text {
            color: white;
            font-size: 22px;
            text-align: center;
            max-width: 80%;
            text-shadow: 0 0 10px #ff6b81, 0 0 20px #ff6b81;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        #next-btn {
            background: white;
            color: black;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            border: none;
        }
        #next-btn:hover { background: #ffdeeb; }

        /* --- PHASE 3: ERROR 404 (IMPROVED) --- */
        #error-screen {
            display: none;
            background: #000;
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 30;
            overflow: hidden;
            color: #ff3333;
            font-family: 'Courier New', Courier, monospace; 
        }

        /* CRT Scanline Effect */
        #error-screen::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 60;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .center-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
        }

        .glitch {
            font-size: 80px;
            font-weight: bold;
            color: white;
            position: relative;
            animation: glitch 1s infinite;
        }
        
        .sub-glitch {
            font-size: 25px;
            color: #ff3333;
            margin-top: 10px;
            letter-spacing: 3px;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff0000, -2px -2px #0000ff; }
            25% { text-shadow: -2px 2px #ff0000, 2px -2px #0000ff; }
            50% { text-shadow: 2px -2px #ff0000, -2px 2px #0000ff; }
            75% { text-shadow: -2px -2px #ff0000, 2px 2px #0000ff; }
            100% { text-shadow: 2px 2px #ff0000, -2px -2px #0000ff; }
        }

        .sorry-flood {
            position: absolute;
            user-select: none;
            font-weight: bold;
            opacity: 0.8;
            white-space: nowrap;
        }

    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div id="intro-screen">
        <h1 class="question">If your bubu can't control his sleep,<br>will you leave him? ðŸ¥º</h1>
        <div class="btn-container">
            <button id="btn-yes" onmouseover="moveButton()" onclick="moveButton()">Yes</button>
            <button id="btn-no" onclick="startCinematic()">No</button>
        </div>
    </div>

    <div id="cinematic-screen">
        <div id="photo-display" class="photo-frame"></div>
        <p id="text-display" class="glowing-text"></p>
        <button id="next-btn" onclick="nextSlide()">Next &rarr;</button>
    </div>

    <div id="error-screen">
        <div class="center-msg">
            <div class="glitch">ERROR 404</div>
            <div class="sub-glitch">SYSTEM CRASH: BUBU BROKEN</div>
        </div>
    </div>

    <script>
        // --- DATA SETUP ---
        const images = ["IMG_20251116_215916.jpg", "IMG_20251231_232145.jpg", "IMG_20251231_232804.jpg"];
        
        const texts = [
            "Thank you for staying... look at us.",
            "I promise to try harder to stay awake for you.",
            "I love you so much. Please forgive me?"
        ];

        const runMessages = ["You can't!", "Not an option", "Don't leave!", "Try Again", "Stuck with me", "Nope!"];
        const sorrowMessages = ["I'M SORRY", "PLEASE", "FORGIVE ME", "ðŸ¥º", "I LOVE YOU", "COME BACK", "ERROR", "MISS YOU"];

        // --- PARTICLE EFFECT ---
        function createParticles() {
            const screen = document.getElementById('intro-screen');
            for(let i=0; i<20; i++){
                let p = document.createElement('div');
                p.classList.add('particle');
                p.style.left = Math.random() * 100 + 'vw';
                p.style.width = (Math.random() * 15 + 5) + 'px';
                p.style.height = p.style.width;
                p.style.animationDuration = (Math.random() * 5 + 5) + 's';
                p.style.animationDelay = (Math.random() * 5) + 's';
                screen.appendChild(p);
            }
        }
        createParticles();

        // --- BUTTON TRICK LOGIC ---
        function moveButton() {
            const btn = document.getElementById('btn-yes');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.innerText = runMessages[Math.floor(Math.random() * runMessages.length)];
        }

        // --- CINEMATIC LOGIC ---
        let currentSlide = 0;

        function startCinematic() {
            const audio = document.getElementById('bg-music');
            audio.volume = 0.6; 
            audio.play().catch(error => console.log("Audio play failed:", error));

            document.getElementById('intro-screen').style.transition = "opacity 1s";
            document.getElementById('intro-screen').style.opacity = 0;
            
            setTimeout(() => {
                document.getElementById('intro-screen').style.display = "none";
                const cine = document.getElementById('cinematic-screen');
                cine.style.display = "flex";
                void cine.offsetWidth; 
                cine.style.opacity = 1;
                loadSlide(0);
            }, 1000);
        }

        function loadSlide(index) {
            if (index >= images.length) {
                triggerError();
                return;
            }
            
            const imgDiv = document.getElementById('photo-display');
            const txtDiv = document.getElementById('text-display');
            
            imgDiv.style.opacity = 0;
            txtDiv.style.opacity = 0;

            setTimeout(() => {
                imgDiv.style.backgroundImage = `url('${images[index]}')`;
                txtDiv.innerText = texts[index];
                
                imgDiv.style.transition = "opacity 1s";
                txtDiv.style.transition = "opacity 1s";
                imgDiv.style.opacity = 1;
                txtDiv.style.opacity = 1;
            }, 500);
        }

        function nextSlide() {
            currentSlide++;
            loadSlide(currentSlide);
        }

        // --- IMPROVED ERROR 404 LOGIC ---
        function triggerError() {
            document.getElementById('cinematic-screen').style.display = "none";
            const errScreen = document.getElementById('error-screen');
            errScreen.style.display = "block";
            
            // Faster, more chaotic flood
            setInterval(() => {
                const txt = document.createElement('div');
                txt.innerText = sorrowMessages[Math.floor(Math.random() * sorrowMessages.length)];
                txt.classList.add('sorry-flood');
                
                // Random positioning
                txt.style.left = Math.random() * 100 + 'vw';
                txt.style.top = Math.random() * 100 + 'vh';
                
                // Random Size
                txt.style.fontSize = (Math.random() * 40 + 10) + 'px';
                
                // Random Color (Red variants)
                const colors = ['#ff0000', '#ff4d4d', '#ffffff', '#800000'];
                txt.style.color = colors[Math.floor(Math.random() * colors.length)];

                // Random Rotation
                txt.style.transform = `rotate(${Math.random() * 360}deg)`;

                errScreen.appendChild(txt);
                
                // Keep DOM cleanish (max 400 items)
                if(errScreen.childElementCount > 400) {
                    errScreen.removeChild(errScreen.firstChild);
                }
            }, 40); // 40ms = Very fast flood
        }

    </script>
</body>
</html>
